<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Golf 3D - Level Selection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #333;
            font-family: 'Comic Sans MS', sans-serif;
            flex-direction: column;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 5em;
            margin: 0.5em 0;
            color: #0072ff; 
        }

        .level-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
        }

        .level-button {
            padding: 12px 24px;
            font-size: 1.1em;
            color: #fff;
            background-color: #0072ff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
            flex: 1 0 30%; 
            text-align: center;
        }

        .level-button:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Mini Golf 3D</h1>
    <div class="level-list">
        <button class="level-button" onclick="startLevel(1)">Level 1</button>
        <button class="level-button" onclick="startLevel(2)">Level 2</button>
        <button class="level-button" onclick="startLevel(3)">Level 3</button>
    </div>

    <script>
        function startLevel(level) {
            window.location.href = "level" + level + ".html";
        }
    </script>
</body>
</html>
