<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Golf 3D</title>
    <style>
       body { 
            margin: 0;
            overflow: hidden;
       }
    </style>
</head>
<body>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

	<script type="importmap">
		{
    		"imports": {
     			"three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
            }
  		}
	</script>
    <script type="module">
        import * as THREE from 'three';
        //import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import * as CANNON from '/cannon-es.js';

        //Fisicas
        const world = new CANNON.World({
            gravity: new CANNON.Vec3(0, 0, 0)
        });

        const timeStep = 1 / 60;
        
        // Inicialização da cena
        let ball; // Removi a declaração duplicada aqui
        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(0, 20, -30);

        /*const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 0, 0);
        controls.update();*/

        let golfballmodel;

        const golfmodelurl = '/assets/golf_ball/scene.gltf';
        const loader_golf = new GLTFLoader();
        loader_golf.load(golfmodelurl, function (gltf) {
            golfballmodel = gltf.scene;
            golfballmodel.scale.set(0.03, 0.03, 0.03);
            golfballmodel.position.set(2.8,-1,0);           // Não alterar
            const golfballmodelClone = golfballmodel.clone();
            const ballGeometry = new THREE.SphereGeometry(1, 32, 32);
            const ballMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            ball = new THREE.Mesh(ballGeometry, ballMaterial); // Atualizei aqui
            ball.position.set(-30, 1, -30);
            ball.add(golfballmodelClone);
            scene.add(ball);
        }, undefined, function (error) {
            console.error(error);
        });

        // Criar um corpo físico para a bola
        const ballShape = new CANNON.Sphere(1); 
        const ballBody = new CANNON.Body({ mass: 1, position: new CANNON.Vec3(-30, 1, -30) });
        ballBody.addShape(ballShape);
        ballBody.linearDamping = 0.1; // Adicionando amortecimento linear para perda de velocidade constante
        ballBody.angularDamping = 0.1; // Adicionando amortecimento angular
        world.addBody(ballBody);

        const helper_axes = new THREE.AxesHelper(1000);
        scene.add(helper_axes);
        
        // Campo de golfe
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundTexture = new THREE.TextureLoader().load("/assets/img/TCom_GrassCheckered_header.jpg");
        const groundMaterial = new THREE.MeshBasicMaterial({ map: groundTexture, side: THREE.DoubleSide });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        const groundShape = new CANNON.Plane();
        const groundBody = new CANNON.Body({ mass: 0 });
        groundBody.addShape(groundShape);
        groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(-1, 0, 0), Math.PI / 2); 
        world.addBody(groundBody);

        const holeGeometry = new THREE.CylinderGeometry(2, 2, 1, 32);
        const holeMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const hole = new THREE.Mesh(holeGeometry, holeMaterial);
        hole.position.set(30, -0.4, 30); 
        scene.add(hole);

        let flagmodel;
        let flag;

        const flagmodelurl = '/assets/golf_flag/scene.gltf';
        const loader_flag = new GLTFLoader();
        loader_flag.load(flagmodelurl, function (gltf) {
            const flagmodel = gltf.scene;
            flagmodel.scale.set(1, 1, 1);
            flagmodel.position.set(0, 10, 0);
            const flag = new THREE.Object3D();
            flag.add(flagmodel);
            flag.position.set(30, 5, 30);
            scene.add(flag);
        }, undefined, function (error) {
            console.error(error);
        });

        const wallGeometry = new THREE.BoxGeometry(100, 5, 5); 
        const wallTexture = new THREE.TextureLoader().load("/assets/img/TCom_Wood_ThermallyModifiedAsh_header.jpg");
        const wallMaterial = new THREE.MeshStandardMaterial({ map: wallTexture });

        createWall(0, 2.5, 50);
        createWall(0, 2.5, -50);
        createWall(50, 2.5, 0, -Math.PI / 2);
        createWall(-50, 2.5, 0, -Math.PI / 2);

        // Controle de câmera
        //camera.position.set(-50, 30, -52);
        //camera.lookAt(-30, 1, -30);

        const light_2 = new THREE.AmbientLight( 0x404040 ); 
        scene.add( light_2 );

        const directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
        directionalLight.position.set(-50,30,0);
        scene.add( directionalLight );  

        // Crie uma luz direcional
        const directionalLight_2 = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight_2.position.set(55,30,40)
        scene.add(directionalLight_2);
        
        const pointLight = new THREE.PointLight(0xffffff, 0.5); 
        pointLight.position.set(-10, 10, 10); 
        scene.add(pointLight);
        
        // Adicionar luz
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(0, 50, -50);
        scene.add(light);

        
        // Eventos de mouse para controle da bola
        let isMouseDown = false;
        let initialMousePosition = new THREE.Vector2();
        let currentMousePosition = new THREE.Vector2();
        let forceVector = new THREE.Vector3();
        const maxForce = 50;

        const helper = new THREE.DirectionalLightHelper( directionalLight, 5 );
        const helper_2 = new THREE.DirectionalLightHelper( directionalLight_2, 5 );
        scene.add(helper);
        scene.add( helper_2 );
        //renderer.setClearColor(0xFFFFFF);

        const forceArrow = new THREE.ArrowHelper( new THREE.Vector3(),new THREE.Vector3(), 1, 0xff0000);
        scene.add(forceArrow);

        document.addEventListener('mousedown', (event) => {
            isMouseDown = true;
            initialMousePosition.set(event.clientX, event.clientY);
        });

        document.addEventListener('mousemove', (event) => {
            if (isMouseDown) {
                currentMousePosition.set(event.clientX, event.clientY);
                const deltaX = currentMousePosition.x - initialMousePosition.x;
                const deltaY = currentMousePosition.y - initialMousePosition.y;
                const forceMagnitude = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), maxForce);
                forceVector.set(deltaX, 0, deltaY).normalize().multiplyScalar(forceMagnitude);

                forceArrow.setDirection(forceVector.clone().normalize());
                forceArrow.setLength(forceVector.length());
                forceArrow.position.copy(ball.position); // Atualiza a posição da seta para a posição da bola
            }
        });

        document.addEventListener('mouseup', () => {
            if (isMouseDown) {
                isMouseDown = false;
                launchBall(forceVector);
                forceVector.set(0, 0, 0);

                forceArrow.setLength(0);
            }
        });

        function createWall(x, y, z, rotationY = 0) {
            const wall = new THREE.Mesh(wallGeometry, wallMaterial);
            wall.position.set(x, y, z);
            wall.rotation.y = rotationY;
            scene.add(wall);

            const wallShape = new CANNON.Box(new CANNON.Vec3(50, 2.5, 2.5));
            const wallBody = new CANNON.Body({ mass: 0 });
            wallBody.addShape(wallShape);
            wallBody.position.set(x, y, z);
            wallBody.quaternion.setFromAxisAngle(new CANNON.Vec3(0, 1, 0), rotationY);
            world.addBody(wallBody);
        }
        
        function launchBall(force) {
            const impulse = new CANNON.Vec3(force.x, 0, -force.z);
            ballBody.applyImpulse(impulse, ballBody.position);
        }

        // Atualizar posição da bola
        function updateBallPosition() {
            if (ball) {
                ball.position.copy(ballBody.position);
                ball.quaternion.copy(ballBody.quaternion);

                // Perda de velocidade constante
                const damping = 0.005;
                ballBody.velocity.scale(1 - damping, ballBody.velocity);

                const wallDamping = 0.1; // Fator de redução da velocidade após o impacto com as paredes
                ballBody.velocity.vmul(new CANNON.Vec3(wallDamping, 1, wallDamping));

                const angularDamping = 0.01; // Fator de redução da velocidade de rotação
                ballBody.angularVelocity.scale(1 - angularDamping, ballBody.angularVelocity);
            }
        }

        // Função para verificar se a bola entrou no buraco
        function checkHole() {
            const distance = ball.position.distanceTo(hole.position);
            if (distance < 1) { 
                hole.material.color.set(0xFF0000); // Vermelho
            }
        }

        function updateCamera() {
            camera.position.set(ball.position.x, ball.position.y + 20, ball.position.z - 30);
            camera.lookAt(ball.position);
        }

        // Controle de atualização da cena
        function animate() {
            requestAnimationFrame(animate);
            updateCamera(); 
            updateBallPosition();
            world.step(timeStep); 
            checkHole();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
