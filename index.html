<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Golf 3D</title>
    <style>
       body { 
            margin: 0;
            overflow: hidden;
       }
    </style>
</head>
<body>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

	<script type="importmap">
		{
    		"imports": {
     			"three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
            }
  		}
	</script>
    <script type="module">
        import * as THREE from 'three';
        //import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import * as CANNON from '/cannon-es.js';

        //Fisicas
        const world = new CANNON.World({
            gravity: new CANNON.Vec3(0, -9.82, 0)
        });

        const timeStep = 1 / 60;

        
        // Inicialização da cena
        let ball; // Removi a declaração duplicada aqui
        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
        const cameraPivot = new THREE.Object3D();
        const cameraDistance = 50;
        camera.position.set(0, 10, cameraDistance);
        cameraPivot.add(camera);
        scene.add(cameraPivot);

        const golfmodelurl = '/assets/golf_ball/scene.gltf';

        let golfballmodel;
        let isMouseDown = false;
        let mouseDownTime = 0;
        let mouseUpTime = 0;

        const loader_golf = new GLTFLoader();
        loader_golf.load(golfmodelurl, function (gltf) {
            golfballmodel = gltf.scene;
            golfballmodel.scale.set(0.03, 0.03, 0.03);
            golfballmodel.position.set(2.8,-1,0);           // Não alterar
            const golfballmodelClone = golfballmodel.clone();
            const ballGeometry = new THREE.SphereGeometry(1, 32, 32);
            const ballMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            ball = new THREE.Mesh(ballGeometry, ballMaterial); // Atualizei aqui
            ball.position.set(-30, 10, -30);
            ball.add(golfballmodelClone);
            scene.add(ball);
        }, undefined, function (error) {
            console.error(error);
        });

        // Criar um corpo físico para a bola
        const ballShape = new CANNON.Sphere(1); // Raio da bola é 1
        const ballBody = new CANNON.Body({ mass: 1, position: new CANNON.Vec3(-30, 10, -30) });
        ballBody.addShape(ballShape);
        world.addBody(ballBody);

        const helper_axes = new THREE.AxesHelper(1000);
        scene.add(helper_axes);
        
        // Campo de golfe
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundTexture = new THREE.TextureLoader().load("/assets/img/TCom_GrassCheckered_header.jpg");
        const groundMaterial = new THREE.MeshBasicMaterial({ map: groundTexture, side: THREE.DoubleSide });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        const groundShape = new CANNON.Plane();
        const groundBody = new CANNON.Body({ mass: 0 });
        groundBody.addShape(groundShape);
        groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(-1, 0, 0), Math.PI / 2); 
        world.addBody(groundBody);

        const holeGeometry = new THREE.CylinderGeometry(2, 2, 1, 32);
        const holeMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const hole = new THREE.Mesh(holeGeometry, holeMaterial);
        hole.position.set(30, -0.4, 30); 
        scene.add(hole);

        const flagmodelurl = '/assets/golf_flag/scene.gltf';

        let flagmodel;
        let flag;

        const loader_flag = new GLTFLoader();
        // Carregue o modelo glTF
        loader_flag.load(flagmodelurl, function (gltf) {
            // Crie uma variável para armazenar o modelo
            flagmodel = gltf.scene;
            flagmodel.scale.set(1, 1, 1);
            flagmodel.position.set(0,10,0);           // Não alterar
            const flagmodelClone = flagmodel.clone();
            const flagGeometry = new THREE.PlaneGeometry(1, 15);
            const flagMaterial = new THREE.MeshStandardMaterial({ color: 0x000000 }); 
            flag = new THREE.Mesh(flagGeometry, flagMaterial); // Atualizei aqui
            flag.position.set(33, 5, 33); 
            scene.add(flag);
            flag.add(flagmodelClone);
            scene.add(flag);
        }, undefined, function (error) {
            console.error(error);
        });

        const flagShape = new CANNON.Box(new CANNON.Vec3(0.5, 7.5, 0.5)); 
        const flagBody = new CANNON.Body({ mass: 0 });
        flagBody.addShape(flagShape);
        flagBody.position.set(33, 5, 33); 
        world.addBody(flagBody);

        const wallGeometry = new THREE.BoxGeometry(100, 5, 5); 
        const wallTexture = new THREE.TextureLoader().load("/assets/img/TCom_Wood_ThermallyModifiedAsh_header.jpg")
        const wallMaterial = new THREE.MeshStandardMaterial({ map:wallTexture }); 
        const wall = new THREE.Mesh(wallGeometry, wallMaterial);
        wall.position.set(0, 2.5, 50); 
        scene.add(wall);

        const wallShape = new CANNON.Box(new CANNON.Vec3(50, 2.5, 2.5));
        const wallBody = new CANNON.Body({ mass: 0 }); 
        wallBody.addShape(wallShape);
        wallBody.position.set(0, 2.5, 50); 
        world.addBody(wallBody); 

        const wall_2 = new THREE.Mesh(wallGeometry, wallMaterial);
        wall_2.position.set(0, 2.5, -50); 
        scene.add(wall_2);

        const wall_2Shape = new CANNON.Box(new CANNON.Vec3(50, 2.5, 2.5));
        const wall_2Body = new CANNON.Body({ mass: 0 }); 
        wall_2Body.addShape(wall_2Shape);
        wall_2Body.position.set(0, 2.5, -50); 
        world.addBody(wall_2Body); 

        const wallGeometry_3 = new THREE.BoxGeometry(105, 5, 5); 
        const wall_3 = new THREE.Mesh(wallGeometry_3,wallMaterial);
        wall_3.rotation.y = -Math.PI / 2;
        wall_3.position.set(50, 2.5, 0); 
        scene.add(wall_3);

        const wall_3Shape = new CANNON.Box(new CANNON.Vec3(50, 2.5, 2.5));
        const wall_3Body = new CANNON.Body({ mass: 0 }); 
        wall_3Body.addShape(wall_3Shape);
        wall_3Body.position.set(50, 2.5, 0); 
        world.addBody(wall_3Body); 

        const wall_4 = new THREE.Mesh(wallGeometry_3, wallMaterial);
        wall_4.rotation.y = -Math.PI / 2;
        wall_4.position.set(-50, 2.5, 0); 
        scene.add(wall_4);

        const wall_4Shape = new CANNON.Box(new CANNON.Vec3(50, 2.5, 2.5));
        const wall_4Body = new CANNON.Body({ mass: 0 }); 
        wall_4Body.addShape(wall_4Shape);
        wall_4Body.position.set(-50, 2.5, 0); 
        world.addBody(wall_4Body); 

        // Controle de câmera
        camera.position.set(-50, 30, -52);
        camera.lookAt(-30, 1, -30);

        const light_2 = new THREE.AmbientLight( 0x404040 ); 
        scene.add( light_2 );

        const directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
        directionalLight.position.set(-50,30,0);
        scene.add( directionalLight );  

        // Crie uma luz direcional
        const directionalLight_2 = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight_2.position.set(55,30,40)
        scene.add(directionalLight_2);
        
        const pointLight = new THREE.PointLight(0xffffff, 0.5); 
        pointLight.position.set(-10, 10, 10); 
        scene.add(pointLight);
        
        // Adicionar luz
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(0, 50, -50);
        scene.add(light);

        
        const helper = new THREE.DirectionalLightHelper( directionalLight, 5 );
        const helper_2 = new THREE.DirectionalLightHelper( directionalLight_2, 5 );
        scene.add(helper);
        scene.add( helper_2 );
        //renderer.setClearColor(0xFFFFFF);

        // Adicionar eventos de mouse para controlar a força do lançamento da bola
        document.addEventListener('mousedown', onMouseDown);
        document.addEventListener('mouseup', onMouseUp);

        function onMouseDown(event) {
            isMouseDown = true;
            mouseDownTime = Date.now();
        }

        function onMouseUp(event) {
            if (isMouseDown) {
                isMouseDown = false;
                mouseUpTime = Date.now();
                const timeDiff = (mouseUpTime - mouseDownTime) / 1000; // Diferença de tempo em segundos
                force = Math.min(timeDiff * 10, 50); // Defina o limite máximo de força
                launchBall(force);
            }
        }

        function launchBall(force) {
            const forceVector = new THREE.Vector3(0, 0, -force); // Vetor de força na direção do eixo z
            const impulse = forceVector.clone().multiplyScalar(ballBody.mass); // Impulso necessário para alcançar a força desejada
            ballBody.applyLocalImpulse(impulse, new CANNON.Vec3()); // Aplicar impulso à bola
        }

        // Atualizar a posição da bola com base na posição do corpo físico
        function updateBallPosition() {
            if (ball) { // Certifique-se de que ball está definido
                ball.position.copy(ballBody.position);
                ball.quaternion.copy(ballBody.quaternion);
            }
        }
        // Função para verificar se a bola entrou no buraco
        function checkHole(ball, hole) {
            const distance = ball.position.distanceTo(hole.position);
            if (distance < 1) { 
                hole.material.color.set(0xFF0000); // Vermelho
            }
        }

        // Controle de atualização da cena
        function animate() {
            requestAnimationFrame(animate);
            world.step(timeStep);
            updateBallPosition(); // Atualizar a posição da bola
            renderer.render(scene, camera);
        }

        animate();
    </script>
     <input type="range" min="1" max="100" value="50" class="slider" id="forceSlider">
     <button onclick="launchBallWithSliderForce()">Enviar Bola</button>
     <script>
        // Função para lançar a bola com base na força do controle deslizante
        function launchBallWithSliderForce() {
            const slider = document.getElementById('forceSlider');
            const force = slider.value; // Obter o valor atual do controle deslizante
            launchForce = force; // Atualizar a força de lançamento
            launchBall(); // Lançar a bola
        }
    </script>
</body>
</html>
